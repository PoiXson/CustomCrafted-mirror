name: ${project.name}
main: com.poixson.customcrafted.CustomCraftedPlugin
version: ${project.version}
api-version: ${spigot-short-version}
depend:
  - pxnPluginLib
authors: [ lorenzop ]
website: ${project.url}
description: ${project.description}
commands:
    crafted:
        description: "crafted commands"
        usage: "Usage: /crafted <command>"
permission-message: "You don't have permission to use this command."
permissions:
    crafted.*:
        default: op
        description: Gives access to all crafted commands
        children:
